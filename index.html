<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>БУРГЕР ЧЕДДЕР</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="./images/LOGO.png" alt="burger-logo">
            </div>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#">Почему у нас</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Меню бургеров</a>
                    </li>
                    <li class="menu__item">
                        <a href="#">Оформление заказа</a>
                    </li>
                </ul>
            </nav>
            <div class="menu__currency" title="Изменить валюту">
                $
            </div>
        </div>
    </header>
    <section class="main">
        <div class="main__container">
            <div class="main__content content">
                <button class="content__button btn-red">
                    <a href="#">Новое меню</a>
                </button>
                <h1 class="content-title">бургер чеддер</h1>
                <p class="content-text">Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться
                    отличным вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из отборной мраморной
                    говядины.</p>
                <div class="main__actions">
                    <button class="content__button btn btn-orange">
                        <a href="#">Смотреть меню</a>
                    </button>
                </div>
            </div>
            <div class="main__burger-image">
                <img src="./images/main_burger.png" alt="burger">
            </div>
        </div>
    </section>
</div>
</body>
</html>
